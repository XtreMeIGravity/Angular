<mat-card *ngFor="let  Foto of photos">
    <mat-card-subtitle>
        {{Foto.title}}
    </mat-card-subtitle>
    <img [src]="Foto.thumbnailUrl" mat-card-image>
    <mat-card-content>
        <p> Album Id:{{Foto.albumId}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button mat-raised-button [href]="Foto.url" target="_blank">Ver imagen</a>
        <button mat-button mat-flat-button color="primary" (click)="click()">Hola</button>
    </mat-card-actions>
</mat-card>
